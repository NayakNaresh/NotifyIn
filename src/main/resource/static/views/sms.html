<div class="section">
	<h3>{{headingTitle}}</h3>
		<form>
			<div class="container">
				  <label><b>Client:</b></label>
	            <select id="select3"  class="form-control" ng-model="sms.client"  ng-change="fetchModules()" ng-options="client as client.clientName for client in clients" required></select>
	          
				
									<br/><br/>
				  <label><b>Module:</b></label>
	            <select id="select3"  class="form-control" ng-model="sms.moduleDetail['id']"  ng-options="module.id as module.moduleName for module in modules" required></select>
	          
				
									<br/><br/>
				
				<label><b>Template</b></label>
				<input type="text" placeholder="Enter SMS Template Name" ng-model="sms.templateName" name="template"
					required> 
					
					<br/><br/>
					
					<label><b>Template Text</b></label>
					<textarea rows="4" cols="50" placeholder="Enter SMS Template Text" ng-model="sms.templateText">
                 </textarea>
				
									<br/><br/>
				
				
				<div class="clearfix">
					<button type="button" class="cancelbtn">Cancel</button>
					<button type="button" ng-click="addSms(sms)">Submit</button>
				</div>
			</div>
		</form>
<div style="margin-top: 26px;">
		
		
		 <table ng-repeat="client in clients">
      <thead ng-hide="$index">
        <tr>
          <th>Client</th>
                        <th>Module</th>
                        <th>Template Name</th>
                        <th>template Text</th>
                        <!-- <th>Status</th> -->
                         <th>Created By</th>
                         <th>Created Date</th>
                        <th>Actions</th>
        </tr>
      </thead>
      <tbody ng-repeat="module in client.moduleDetails">
        <tr ng-repeat="sms in module.smsTemplates">
          <td>{{client.clientName}}</td>
          <td>{{module.moduleName}}</td>
          <td>{{sms.templateName}}</td>
          <td>{{sms.templateText}}</td>
          <td>Naresh</td>
          <td>{{client.createdTime}}</td>
          <td><button ng-click="edit(unit)">Edit</button></td>
        </tr>
      </tbody>
    </table>
