<div class="section">
	<h3>{{headingTitle}}</h3>
		<form>
			<div class="container">
				<label><b>Client Name</b></label> <input type="text" ng-model="client.clientName"
					placeholder="Enter Client Name" name="clientName" required>

				<br />
				<br /> <label><b>Client Secret Key</b></label> <input type="text" ng-model="client.accessKey"
					placeholder="Enter Client Secret Key" name="clientSecretKey"
					required> <br />
				<br />

				<div class="clearfix">
					<button type="button">Cancel</button>
					<button type="button" ng-click="addClient(client)">Submit</button>
				</div>
			</div>
		</form>
		
		<div>
		
		</div>
		<div style="margin-top: 26px;">
            <table>
             <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>Access Key</th>
                        <th>Status</th>
                         <th>Created By</th>
                         <th>Created Date</th>
                        <th>Actions</th>
                    </tr>
                
                </thead>
                
                     <tr ng-repeat="client in clients">
                        <td>
                           <span>{{client.clientName}}</span>
                        </td>
                        <td>
                           <span>{{client.accessKey}}</span>
                        </td>
                         <td>
                         <span>{{client.isActive}}</span>
                          </td>
                         <td>
                          <span>{{client.clientUser.userName}}</span>
                        </td>
                        <td>
                          <span>{{client.createdTime}}</span>
                        </td>
                        <td>
                        	 <span><button type="button" style ="padding: 3px 8px; " class="btn btn-primary" data-toggle="modal" ng-click="busttonsDisplay('edit',item)"  data-target="#exampleModal" data-whatever="@mdo">Edit</button></span>
                             <span> <button style ="background-color: #66e866;padding: 3px 8px; " class = "btn" type="submit" ng-hide="item.isActive" ng-click="hctrl.inActiveHybrid(item)" >Active</button></span>
                             <span> <button style ="background-color: #ef9e9e; padding: 3px 8px;" class = "btn" type="submit" ng-show="item.isActive" ng-click="hctrl.inActiveHybrid(item)">Inactive</button></span>
                        </td>
                    </tr> 
            </table>
            </div>

</div>
